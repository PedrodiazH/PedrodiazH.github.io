                transform: translateY(30px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }

            border: 1px solid rgba(255, 255, 255, 0.18);

            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .social-icon {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .social-icon:hover::before {

        }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(251, 191, 36, 0.3));
        }
        
        .btn-primary {

            overflow: hidden;
        }
        
        .btn-primary::before {

            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
        }
    </style>

    <script>
        // Three.js Cube Animation
        const canvas = document.getElementById('cubeCanvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            alpha: true, 
            antialias: true 
        });
        
        // Configuración del canvas
        const canvasSize = 125;
        renderer.setSize(canvasSize, canvasSize);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.position.z = 3;
        
        // Crear dado con texturas
        const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
        
        // Crear canvas para cada cara del dado
        function createDiceFace(number) {
            const size = 256;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fondo dorado
            ctx.fillStyle = '#e62e1b';
            ctx.fillRect(0, 0, size, size);
            
            // Borde
            ctx.strokeStyle = '#fef3c7';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, size - 8, size - 8);
            
            // Puntos del dado
            ctx.fillStyle = '#ffffff';
            const dotRadius = 18;
            const positions = {
                1: [[128, 128]],
                2: [[70, 70], [186, 186]],
                3: [[70, 70], [128, 128], [186, 186]],
                4: [[70, 70], [186, 70], [70, 186], [186, 186]],
                5: [[70, 70], [186, 70], [128, 128], [70, 186], [186, 186]],
                6: [[70, 70], [186, 70], [70, 128], [186, 128], [70, 186], [186, 186]]
            };
            
            positions[number].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            return new THREE.CanvasTexture(canvas);
        }
        
        // Crear materiales para cada cara (1-6)
        const materials = [
            new THREE.MeshPhongMaterial({ map: createDiceFace(1), shininess: 100, transparent: true, opacity: 0.8 }),
            new THREE.MeshPhongMaterial({ map: createDiceFace(2), shininess: 100, transparent: true, opacity: 0.8 }),
            new THREE.MeshPhongMaterial({ map: createDiceFace(3), shininess: 100, transparent: true, opacity: 0.8 }),
            new THREE.MeshPhongMaterial({ map: createDiceFace(4), shininess: 100, transparent: true, opacity: 0.8 }),
            new THREE.MeshPhongMaterial({ map: createDiceFace(5), shininess: 100, transparent: true, opacity: 0.8 }),
            new THREE.MeshPhongMaterial({ map: createDiceFace(6), shininess: 100, transparent: true, opacity: 0.8 })
        ];
        
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);
        
        // Agregar bordes al dado
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({ 
            color: 0xfef3c7, 
            linewidth: 2 
        });
        const wireframe = new THREE.LineSegments(edges, lineMaterial);
        cube.add(wireframe);
        
        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xfbbf24, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        
        // Variables para interacción con mouse
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let isHovering = false;
        let scale = 1;
        let targetScale = 1;
        
        // Detectar mouse sobre el canvas
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = ((event.clientX - rect.left) / canvasSize) * 2 - 1;
            mouseY = -((event.clientY - rect.top) / canvasSize) * 2 + 1;
            isHovering = true;
        });
        
        canvas.addEventListener('mouseenter', () => {
            isHovering = true;
            targetScale = 1.3;
            materials.forEach(mat => mat.emissiveIntensity = 0.5);
        });
        
        canvas.addEventListener('mouseleave', () => {
            isHovering = false;
            targetScale = 1;
            materials.forEach(mat => mat.emissiveIntensity = 0.2);
            mouseX = 0;
            mouseY = 0;
        });
        
        // Animación a 60fps
        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = currentTime - lastTime;
            
            if (deltaTime >= frameInterval) {
                lastTime = currentTime - (deltaTime % frameInterval);
                
                // Rotación base lenta
                cube.rotation.x += 0.005;
                cube.rotation.y += 0.008;
                
                // Interacción con mouse
                if (isHovering) {
                    targetRotationX = mouseY * 2;
                    targetRotationY = mouseX * 2;
                    
                    // Smooth follow del mouse
                    cube.rotation.x += (targetRotationX - cube.rotation.x) * 0.1;
                    cube.rotation.y += (targetRotationY - cube.rotation.y) * 0.1;
                    
                    // Efecto de "respiración" en la opacidad
                    materials.forEach(mat => {
                        mat.opacity = 0.7 + Math.sin(currentTime * 0.003) * 0.2;
                    });
                }
                
                // Smooth scale transition
                scale += (targetScale - scale) * 0.1;
                cube.scale.set(scale, scale, scale);
                
                // Efecto de pulsación sutil en los bordes
                lineMaterial.opacity = 0.8 + Math.sin(currentTime * 0.002) * 0.2;
                
                renderer.render(scene, camera);
            }
        }
        
        animate(0);
        
        // Responsive canvas
        window.addEventListener('resize', () => {
            const newSize = window.innerWidth < 768 ? 150 : 250;
            renderer.setSize(newSize, newSize);
        });
    </script>
