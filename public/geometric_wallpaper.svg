<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#454545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#353535;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo base -->
  <rect width="1920" height="1080" fill="#2a2a2a"/>
  
  <!-- Planos geométricos con profundidad -->
  <path d="M 0 0 L 1920 0 L 1920 400 L 800 600 L 0 450 Z" fill="url(#grad1)" opacity="0.9"/>
  
  <path d="M 0 450 L 800 600 L 1920 400 L 1920 1080 L 0 1080 Z" fill="url(#grad2)" opacity="0.95"/>
  
  <!-- Cubo isométrico completo central -->
  <g filter="url(#shadow)">
    <!-- Cara izquierda del cubo -->
    <path d="M 650 250 L 960 420 L 960 700 L 650 530 Z" fill="url(#grad3)" opacity="0.7"/>
    <!-- Cara superior del cubo -->
    <path d="M 650 250 L 960 420 L 1270 250 L 960 80 Z" fill="#4a4a4a" opacity="0.8"/>
    <!-- Cara derecha del cubo -->
    <path d="M 960 420 L 1270 250 L 1270 530 L 960 700 Z" fill="#353535" opacity="0.85"/>
  </g>
  
  <!-- Detalles sutiles de profundidad -->
  <line x1="0" y1="450" x2="1920" y2="400" stroke="#1a1a1a" stroke-width="2" opacity="0.3"/>
  <line x1="800" y1="600" x2="800" y2="1080" stroke="#1a1a1a" stroke-width="1" opacity="0.2"/>
  
  <!-- Gradiente de overlay para más profundidad -->
  <rect width="1920" height="1080" fill="url(#grad1)" opacity="0.1"/>
</svg>